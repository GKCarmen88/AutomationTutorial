# separate terms of service, privacy policy, and support
# documentation.

name: Custom Pipeline

on:
  workflow_dispatch:
    inputs:
      workers:
        description: 'Specify number of workers(1-4): '
        required: true
        default: 2
        type: number
      suite:
        description: 'specify suit tag or tags: '
        required: true
        default: '@alertFrame,@form'



jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Run Automation Test
      run: mvn clean install -Dremote=true -Dgroups=${{ github.event.inputs.suite }} -Dthreads=${{ github.event.inputs.workers }}

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
      continue-on-error: true
